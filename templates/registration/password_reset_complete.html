{% extends 'base.html' %}
{% block title %}Успешно | AniParser{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="ambient-light one"></div>
    <div class="ambient-light two"></div>

    <div class="auth-container">
        <div class="auth-card fade-in" style="text-align: center;">
            <div style="font-size: 4rem; margin-bottom: 20px; filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.4));">✅</div>

            <div class="auth-header">
                <h2>Пароль изменен!</h2>
                <p>Ваш аккаунт в безопасности. Теперь вы можете войти с новыми данными.</p>
            </div>

            <a href="{% url 'login' %}" class="auth-btn" style="text-decoration: none;">
                Войти в аккаунт
            </a>
        </div>
    </div>
</div>

{% include 'includes/auth_styles.html' %}
{% endblock %}
