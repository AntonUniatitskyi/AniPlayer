<style>
    .auth-wrapper {
        min-height: calc(100vh - 70px);
        display: flex; justify-content: center; align-items: center;
        position: relative; overflow: hidden; padding: 40px 20px;
    }

    .ambient-light {
        position: absolute; width: 400px; height: 400px;
        background: var(--primary); opacity: 0.15;
        filter: blur(120px); border-radius: 50%; z-index: -1;
        animation: floatBlob 10s infinite ease-in-out;
    }
    .ambient-light.one { top: -100px; left: -100px; animation-delay: 0s; }
    .ambient-light.two { bottom: -100px; right: -100px; background: #3b82f6; animation-delay: 5s; }
    .ambient-light.reg-variant { background: #8b5cf6; }

    @keyframes floatBlob {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(20px, 40px) scale(1.1); }
    }

    .auth-container { width: 100%; max-width: 400px; position: relative; z-index: 10; }
    .reg-container { max-width: 460px; }

    .auth-card {
        background: var(--surface); /* Плотный фон, но можно вернуть var(--surface-glass) */
        border: 1px solid var(--border);
        border-radius: 24px; padding: 40px;
        box-shadow: 0 20px 60px -10px rgba(0,0,0,0.5);
    }

    .fade-in { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    .auth-header { text-align: center; margin-bottom: 35px; }
    .auth-header h2 {
        font-family: 'Outfit', sans-serif; /* Наш брендовый шрифт */
        font-size: 2rem; margin: 0 0 10px;
        color: var(--text-main); letter-spacing: -0.02em;
    }
    .auth-header p { margin: 0; color: var(--text-sec); font-size: 0.95rem; }

    .form-group { margin-bottom: 20px; }
    .form-group label {
        display: block; margin-bottom: 8px; color: var(--text-main);
        font-size: 0.9rem; font-weight: 600; margin-left: 4px;
    }

    .input-wrapper { position: relative; }
    .form-group input {
        width: 100%; padding: 12px 16px; padding-right: 45px;
        background: var(--input-bg); border: 1px solid transparent;
        border-radius: 12px; color: var(--text-main); font-size: 1rem;
        transition: 0.2s; outline: none; font-weight: 500;
    }
    .form-group input:focus {
        background: var(--bg-body); border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--primary-glow);
    }

    .toggle-password {
        position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
        background: none; border: none; color: var(--text-sec);
        cursor: pointer; padding: 4px; display: flex; transition: 0.2s;
    }
    .toggle-password:hover { color: var(--text-main); }

    .help-text {
        margin-top: 8px; font-size: 0.8rem; color: var(--text-sec);
        background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px;
        line-height: 1.4; border: 1px solid var(--border);
    }
    .help-text ul { padding-left: 20px; margin: 5px 0 0; }

    .error-msg, .global-error {
        color: #ef4444; font-size: 0.85rem; margin-top: 6px; font-weight: 500;
        display: flex; align-items: center; gap: 5px;
    }
    .global-error {
        background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2);
        padding: 10px; border-radius: 8px; margin-bottom: 20px; justify-content: center;
    }

    .auth-btn {
        width: 100%; padding: 14px; margin-top: 10px;
        background: var(--primary); color: #fff; border: none;
        border-radius: 12px; font-size: 1rem; font-weight: 700;
        cursor: pointer; transition: 0.2s;
        display: flex; justify-content: center; align-items: center; gap: 8px;
        box-shadow: 0 4px 15px var(--primary-glow);
    }
    .auth-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px var(--primary-glow); }
    .auth-btn:active { transform: translateY(0); }
    .auth-footer { text-align: center; margin-top: 30px; color: var(--text-sec); font-size: 0.9rem; }
    .auth-footer a { color: var(--primary); text-decoration: none; font-weight: 600; }
    .auth-footer a:hover { text-decoration: underline; }

    @media (max-width: 480px) {
        .auth-card { padding: 30px 20px; border: none; background: transparent; box-shadow: none; }
        .auth-container { max-width: 100%; }
        .ambient-light { display: none; } /* Убираем тяжелую анимацию на слабых мобилках */
    }
</style>

<script>
    function togglePassword(btn) {
        const wrapper = btn.closest('.input-wrapper');
        const input = wrapper.querySelector('input');
        if (input.type === "password") {
            input.type = "text";
            btn.style.color = "var(--primary)";
        } else {
            input.type = "password";
            btn.style.color = "";
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const firstInput = document.querySelector('input:not([type="hidden"])');
        if(firstInput) firstInput.focus();
    });
</script>
